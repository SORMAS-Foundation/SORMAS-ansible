### Sormas variables ###

# Domain and url of the application
domain_name: test-ubuntu.sormas.test.box

# The default values for the map section
latitude: 0
longitude: 0

### geerlingguy.pip variables ###

pip_papackge: python-pip
pip_executable: pip
pip_install_packages:
  - name: docker-compose
    version: "1.24"
  - name: cryptography
  - name: pyopenssl


### geerlingguy.docker variables ###

# Edition can be one of: 'ce' (Community Edition) or 'ee' (Enterprise Edition).
docker_edition: 'ce'
docker_package: "docker-{{ docker_edition }}"

# A list of users who will be added to the docker group.
docker_users: []

### LetsEncrypt variables ###

# Use of LetsEncrypt or not (mutually exclusive with selfsigned_cert_generation)
use_letsencrypt: false
# Ift your sormas server is behind a reverse proxy, set this to true (mutually exclusive with use_letsencrypt)
selfsigned_cert_generation: true
# Email-address for LetsEncrypt
acme_email: root@localhost
# Certification variables
letsencrypt_dir: /root/sormas-docker/apache2/certs
#letsencrypt_keys_dir: /root/sormas-docker/apache2/certs
#letsencrypt_csrs_dir: /root/sormas-docker/apache2/certs
#letsencrypt_certs_dir: /root/sormas-docker/apache2/certs
letsencrypt_account_key: /root/sormas-docker/apache2/certs/account.key