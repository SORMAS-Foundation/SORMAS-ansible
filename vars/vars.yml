### Sormas variables ###

# Sormas version to install
# master checks out the master branch
# Other available versions at https://github.com/hzi-braunschweig/SORMAS-Docker/releases
sormas_version: master

# Domain and url of the application
domain_name: yourdomain.example.com

# The default values for the map section
latitude: 0
longitude: 0

### geerlingguy.pip variables ###

pip_papackge: python-pip
pip_executable: pip
pip_install_packages:
  - name: docker-compose
    version: "1.24"
  - name: cryptography
  - name: pyopenssl


### geerlingguy.docker variables ###

# Edition can be one of: 'ce' (Community Edition) or 'ee' (Enterprise Edition).
docker_edition: 'ce'
docker_package: "docker-{{ docker_edition }}"

# A list of users who will be added to the docker group.
docker_users: []

### LetsEncrypt variables ###

# Use of LetsEncrypt container on the same host (will issue and renew letsencrypt certificate for your domain) that will act as a reverse proxy.
use_letsencrypt: true
# If your sormas server is behind a reverse proxy or if you use the LetsEncrypt container set this to true.
selfsigned_cert_generation: true
# Email-address for LetsEncrypt
acme_email: root@localhost